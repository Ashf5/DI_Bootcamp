<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
    <h1>Todo List</h1>
    <br>
    <br>
    <form id="addItem" method="post">
        <input type="text" name="todo" placeholder="Enter a new todo">
        <span id="buttonSpan">
            <button id="add">ADD TODO</button>
            <button id="clearAll" class="clear">REMOVE ALL</button>
        </span>
    </form>


    <div class="todo-list" id='todo_list'>

    </div>
    <script src="main.js"></script>
</body>
</html>
