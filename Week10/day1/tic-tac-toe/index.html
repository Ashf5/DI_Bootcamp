<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="heading">
            <h1>Tic Tac Toe Game</h1>
        </div>
    <div class="board">
        <h3 id="player-turn">Player O's Turn</h3>
        <table>
            <tr>
                <td id="box0" value="0"></td>
                <td id="box1" value="1"></td>
                <td id="box2" value="2"></td>
            </tr>

             <tr>
                <td id="box3" value="3"></td>
                <td id="box4" value="4"></td>
                <td id="box5" value="5"></td>
            </tr>

             <tr>
                <td id="box6" value="6"></td>
                <td id="box7" value="7"></td>
                <td id="box8" value="8"></td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
