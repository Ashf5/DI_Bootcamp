<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="heading">
        <h1>Tic Tac Toe Game</h1>
    </div>

    <div>
        <h3 id="choice">Play as <button >O</button> Play as <button>X</button></h3>
    </div>

    <div id="levels">
        <button class="levelChoice">Easy Level</button>
        <button class="levelChoice">Expert Level</button>
    </div>

    <div class="board">
        <h3 id="player-turn">Player O's Turn</h3>
        <table>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>

            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>

            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
