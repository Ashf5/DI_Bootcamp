<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Recipe App</title>
</head>

<body>
  <div class="recipe-app">
    <form id="recipeEntryForm">
      <div class="form-group">
        <label for="titleEntry">Title</label><br />
        <input type="text" id="recipeTitle" placeholder="Recipe Title" name="titleEntry" required />
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients</label><br />
        <textarea id="ingredients" placeholder="Enter ingredients (one per line)" name="ingredients" required></textarea>
      </div>
      <div class="form-group">
        <label for="instructions">Instructions</label><br />
        <textarea id="instructions" placeholder="Enter cooking instructions" name="instructions" required></textarea>
      </div>
      <input type="submit" id="submit-button" value="Add Recipe">
    </form>

    <div id="recipeContainer"></div>

    <button id="clearRecipesButton" class="btn bg-danger">Clear All Recipes</button>
  </div>

  <script type="module" src="./src/main.ts"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
