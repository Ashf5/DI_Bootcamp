    <link rel="stylesheet" href="styles.css">
    <title>Pokemon</title>
</head>

<body>
    <div id="page_div">
        <div id="gameboy">

            <div id="top" class="screen-parent">

                </div>

                <div class="button-div">
                    <button id="random_button"></button>
                </div>

            </div>
        </div>
    </div>
